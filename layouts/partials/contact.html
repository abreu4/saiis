<!-- Contact -->
<section class="wrapper style1 align-center">
    <div class="inner medium">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions special">
            <li><a href="{{ .link }}" class="button primary">{{ .label }}</a></li>
        </ul>{{ end }}
    </div>
</section>
